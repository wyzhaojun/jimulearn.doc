<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wyzhaojun_typescripe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <!-- 侧边栏折叠 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ecmascript6+与typescripe', // 侧边导航栏上边的名字
      coverpage: true,//开启封面
      repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32', // 右上角Github图标链接
      
      loadSidebar: true,// 默认加载 _sidebar.md，作为侧边栏
      subMaxLevel: 3,//设置生成目录的最大层级
      sidebarDisplayLevel: 1, //设置侧边栏目录展示级别
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 侧边栏目录折叠 plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
